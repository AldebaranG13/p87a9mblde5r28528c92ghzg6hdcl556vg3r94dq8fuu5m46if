<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            color: #eeeeee;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .video-card {
            transition: transform 0.2s ease;
        }
        .video-card:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
        }
        .loader {
            border: 2px solid #333;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Minimal Search Bar -->
    <header class="sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/10 p-4">
        <div class="max-w-5xl mx-auto">
            <form id="search-form" class="relative group">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search..." 
                    class="w-full bg-[#111] border border-white/10 rounded-lg px-4 py-2.5 outline-none focus:border-white/30 transition-all text-sm"
                    autocomplete="off"
                >
                <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 group-focus-within:text-white/80">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </form>
        </div>
    </header>

    <!-- Content -->
    <main class="max-w-7xl mx-auto p-4 md:p-6">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
            <!-- Items injected here -->
        </div>

        <!-- Load State -->
        <div id="loading-area" class="flex flex-col items-center justify-center py-20 opacity-0 transition-opacity">
            <div class="loader mb-4"></div>
            <p class="text-xs text-white/40 uppercase tracking-widest">Fetching</p>
        </div>
    </main>

    <script>
        // Updated Instance List - Prioritizing ones with better CORS uptime
        const INSTANCES = [
            'https://inv.riverside.rocks',
            'https://invidious.v0l.it',
            'https://inv.tux.rs',
            'https://yewtu.be',
            'https://iv.ggtyler.dev'
        ];
        
        let currentInstanceIdx = 0;
        let query = '';
        let page = 1;
        let loading = false;
        let endReached = false;

        const grid = document.getElementById('video-grid');
        const form = document.getElementById('search-form');
        const input = document.getElementById('search-input');
        const loader = document.getElementById('loading-area');

        window.onload = () => {
            loadBatch(true);
        };

        form.onsubmit = (e) => {
            e.preventDefault();
            const val = input.value.trim();
            query = val;
            page = 1;
            endReached = false;
            grid.innerHTML = '';
            loadBatch(true);
        };

        async function apiFetch(p) {
            const instance = INSTANCES[currentInstanceIdx];
            // Fetching trending if no query, or search results
            const url = !query 
                ? `${instance}/api/v1/trending?region=US` 
                : `${instance}/api/v1/search?q=${encodeURIComponent(query)}&page=${p}`;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout

                const res = await fetch(url, { 
                    method: 'GET',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error();
                return await res.json();
            } catch (e) {
                console.warn(`Instance failed. Cycling...`);
                currentInstanceIdx = (currentInstanceIdx + 1) % INSTANCES.length;
                return null;
            }
        }

        async function loadBatch(isNew = false) {
            if (loading || endReached) return;
            loading = true;
            loader.style.opacity = '1';

            let collected = [];
            const targetCount = 100;
            let attempts = 0;

            // Loop to reach 100 videos
            while (collected.length < targetCount && attempts < 10) {
                const data = await apiFetch(page);
                
                if (data && Array.isArray(data)) {
                    if (data.length === 0) {
                        if (query) {
                            endReached = true; 
                            break;
                        }
                    }
                    collected = [...collected, ...data];
                    page++;
                } else {
                    attempts++;
                    // Short wait before retry with new instance
                    await new Promise(r => setTimeout(r, 200));
                }

                // If trending, it usually returns one large list. 
                // We stop if we have enough or if it's trending (as trending doesn't have multiple pages)
                if (!query && collected.length > 0) break;
            }

            render(collected.slice(0, targetCount));
            loading = false;
            loader.style.opacity = '0';
        }

        function render(list) {
            list.forEach(item => {
                if (!item.videoId) return;

                const el = document.createElement('div');
                el.className = 'video-card group cursor-pointer p-2 rounded-xl border border-transparent';
                
                const thumb = `https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg`;

                el.innerHTML = `
                    <div class="relative aspect-video rounded-lg overflow-hidden bg-white/5 mb-3">
                        <img src="${thumb}" class="w-full h-full object-cover" loading="lazy">
                        <div class="absolute bottom-1.5 right-1.5 bg-black/90 px-1.5 py-0.5 rounded text-[10px] font-medium">
                            ${item.lengthSeconds ? formatTime(item.lengthSeconds) : ''}
                        </div>
                    </div>
                    <h3 class="text-sm font-medium line-clamp-2 leading-snug group-hover:text-white transition-colors">
                        ${item.title}
                    </h3>
                    <div class="mt-1.5 flex items-center text-[11px] text-white/40">
                        <span>${item.author}</span>
                    </div>
                `;

                el.onclick = () => {
                    window.location.href = `https://classroom.google.com/u/0/n/pck?v=${item.videoId}`;
                };

                grid.appendChild(el);
            });
        }

        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return [h, m, sec].filter((v, i) => v > 0 || i > 0).map(v => v.toString().padStart(2, '0')).join(':').replace(/^0/, '');
        }

        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
                loadBatch();
            }
        };
    </script>
</body>
</html>
